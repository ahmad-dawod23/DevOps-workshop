version: '3'
services:
    php-apache-environment:
        container_name: php-apache
        build:
            context: ./VideoTube
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./php/src:/var/www/html/
        ports:
            - 4000:80
    db:
        container_name: db
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: yes
            MYSQL_DATABASE: VideoTube
            MYSQL_USER: newuser
            MYSQL_PASSWORD: yes
        ports:
            - "3306:3306"